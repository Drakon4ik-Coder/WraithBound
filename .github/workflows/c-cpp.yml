name: Build and Test WraithBound

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true # Ensures submodules like SFML are initialized

      # Install dependencies
      - name: Install Build Tools and Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake build-essential libgl1-mesa-dev libglu1-mesa-dev libudev-dev

      # Configure the project with CMake
      - name: Configure Project
        run: cmake -B build -S .

      # Build the project
      - name: Build Project
        run: cmake --build build --config Release

      # Test the executable
      - name: Test Executable
        run: |
          if [ -f "./build/bin/WraithBound" ]; then
            echo "Executable WraithBound found!"
            ./build/bin/WraithBound --version # Replace with an actual test command or argument for your executable
          else
            echo "Error: Executable WraithBound not found."
            exit 1
          fi
